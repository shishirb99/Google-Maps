<body>

<h1>My First Google Map</h1>
<select onchange= "getMap(this )">
  <option value="tasmania">Tasmania</option>
  <option value="newzealand">New Zealand</option>
  <option value="bali">Bali</option>
  <option value="spain">Spain</option>
  <option value="switzerland">Switzerland</option>
</select>
</br>
</br>
<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap(lat, long) {
  if(lat == null){
    lat = -41.4545;
  }
  if(long == null){
    long = 145.9707;
  }
    var myCenter = new google.maps.LatLng(lat, long);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
        center: new google.maps.LatLng(lat, long), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
}
function getMap(e){
  if(e.value == "tasmania"){
    myMap(51.5, -0.2);
  }
    else if(e.value == "switzerland"){
      myMap(46.8182, 8.2275);
    }
    else if(e.value == "bali"){
      myMap(-8.3405, 115.0920);
    }
    else if(e.value == "newzealand"){
      myMap(-40.9006, 174.8860);
    }
    else if(e.value == "spain"){
      myMap(40.4637, -3.7492);
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>
